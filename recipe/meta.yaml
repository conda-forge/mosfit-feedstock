{% set name = "mosfit" %}
{% set version = "1.1.9" %}
{% set sha256 = "995d6286f8b7d2d83ee75ca205b5e41c6b677b9b2c4301c96474b881711d0ca0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - scipy !=0.19.0
    - astrocats
    - astropy
    - cython
    - emcee
    - extinction
    - inflect
    - matplotlib-base
    - mpi4py  # [not win]
    - nbstripout
    - numexpr
    - palettable
    - schwimmbad
    - seaborn
    - six
  run:
    - python
    - scipy !=0.19.0
    - astrocats
    - astropy
    - cython
    - emcee
    - extinction
    - inflect
    - matplotlib-base
    - mpi4py  # [not win]
    - nbstripout
    - numexpr
    - palettable
    - schwimmbad
    - seaborn
    - six

test:
  requires:
    - git
    - openssh  # [not win]
    - xorg-libx11
  imports:
    - mosfit
  files:
    - forge_test.sh
  source_files:
    - test.py
    - test.sh
    - mosfit/tests/LSQ12dlf.json
    - mosfit/tests/SN2006le.json
    - mosfit/tests/event_list.txt
    - mosfit/tests/PTF10hgi.txt
  commands:
    - time bash ./forge_test.sh  # [not win]

about:
  home: https://github.com/guillochon/mosfit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Modular fitter for astrophysical transients

  description: |
    mosfit is a package that performs fitting of semi-analytical model predictions
    to observed astrophysical transients. Data can be provided by the user or pulled
    automatically from the Open Astronomy catalogs.
  doc_url: https://mosfit.readthedocs.io/
  dev_url: https://github.com/guillochon/mosfit

extra:
  recipe-maintainers:
    - guillochon
    - mnicholl
    - pkgw
